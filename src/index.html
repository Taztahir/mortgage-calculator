<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Plus Jakarta Sans Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-blue-100">

  <!-- Main Container -->
  <div class="flex items-center justify-center min-h-screen p-6 md:grid">
    <!-- Calculator Box -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl lg:flex overflow-hidden md:grid">

      <!-- Form Section -->
      <div class="p-8 lg:w-1/2">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-slate-900">Mortgage Calculator</h1>
          <button id="clear-all" class="text-slate-500 hover:text-slate-700 focus:outline-none text-sm underline">Clear All</button>
        </div>

        <form id="mortgage-form">
          <!-- Mortgage Amount -->
          <div class="mb-5">
            <label for="mortgage-amount" class="block text-sm font-medium text-slate-700 mb-2">Mortgage Amount</label>
            <div class="flex border rounded-lg">
              <div class="text-slate-500 font-semibold text-center py-2 px-3 rounded-l-lg" style="background-color: hsl(202, 86%, 94%);">
                £ 
              </div>
              <input type="number" id="mortgage-amount" class="w-full p-2 rounded-lg border-slate-300 focus:ring-2 focus:ring-lime-500 focus:outline-none" placeholder="" required>
            </div>
            
          </div>

          <!-- Mortgage Term and Interest Rate -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
            <div>
              <label for="mortgage-term" class="block text-sm font-medium text-slate-700 mb-2">Mortgage Term (Years)</label>
              <div class="flex border rounded-lg"> 
                <input type="number" id="mortgage-term" class="w-full p-2 rounded-l-lg border-slate-300 focus:ring-2 focus:ring-lime-500 focus:outline-none" placeholder="" required>
                <div class="text-slate-500 text-sm font-semibold text-center p-2 rounded-r-lg" style="background-color: hsl(202, 86%, 94%);">
                  years
                </div>
              </div>
              
            </div>
            <div>
              <label for="interest-rate" class="block text-sm font-medium text-slate-700 mb-2">Interest Rate (%)</label>
              <div class="flex border rounded-lg">
                <input type="number" id="interest-rate" class="w-full p-2 rounded-l-lg border-slate-300 focus:ring-2 focus:ring-lime-500 focus:outline-none" placeholder="" required>
                <div class="text-slate-500 text-sm font-semibold text-center p-2 rounded-r-lg" style="background-color: hsl(202, 86%, 94%);">
                  %
                </div>
              </div>
              
            </div>
          </div>

          <!-- Mortgage Type -->
          <div class="mb-6">
            <span class="block text-sm font-medium text-slate-700 mb-2">Mortgage Type</span>
            <div class="grid items-center space-y-2">
              <label class="inline-flex items-center p-2" style="border-color: hsl(202, 55%, 16%); border: 1px solid;">
                <input type="radio" name="mortgage-type" value="repayment" class="form-radio h-5 w-5 text-lime-500 focus:ring-lime-500" checked>
                <span class="ml-2 text-slate-700 font-semibold">Repayment</span>
              </label>
              <label class="inline-flex items-center border p-2" style="border-color: hsl(202, 55%, 16%); border: 1px solid;">
                <input type="radio" name="mortgage-type" value="interest-only" class="form-radio h-5 w-5 text-lime-500 focus:ring-lime-500">
                <span class="ml-2 text-slate-700 font-semibold">Interest Only</span>
              </label>
            </div>
          </div>

          <!-- Calculate Button -->
           <div id="section1">
          <button type="submit" class="gap-3 flex justify-center w-full bg-lime-500 hover:bg-lime-600 text-white font-bold py-3 rounded-[40px] focus:outline-none focus:ring-4 focus:ring-lime-400 text-lg" style="background-color: hsl(61, 70%, 52%); color: hsl(202, 55%, 16%);"
          onclick="showSection('section2')"><img src="./images/icon-calculator.svg" alt="">
          Calculate Repayments</button>
          </div>
        </form>
      </div>

      <!-- Results Section -->
      <div class=" grid items-center justify-center lg:rounded-bl-[90px] lg:w-1/2 p-8" style="background-color: hsl(202, 55%, 16%);">
        <div class="flex justify-center">
            <img src="./images/illustration-empty.svg" alt="">
        </div>
        <div class="text-center">
          <div id="section">
          <h1 class="text-white text-xl">Results shown here</h1>
          <p class="text-gray-500 text-sm">
            Complete the form and click "calculate repayment" to
            see what your monthly repayment would be.
          </p>
          </div>
          <div id="section2" class="section hidden p-7 bg-blue-950 rounded-lg shadow-md">
            <h2 class="text-sm flex justify-start font-bold text-slate-900 mb-4">Your Monthly Payment:</h2>
          <p id="result" class="flex justify-start text-6xl font-semibold text-slate-700" style="color: hsl(61, 70%, 52%);">£0.00</p>
          </div>
        </div>
      </div>

    </div>
  </div>`
  <!-- JavaScript to Calculate Mortgage -->
  <script src="./script.js"></script>

</body>
</html>
